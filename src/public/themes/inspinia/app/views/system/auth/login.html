<div class="middle-box text-center loginscreen animated fadeInDown"><div class="row" ng-init="ctrl.bootstrap('form')"><div class="col-md-12">
    <div class="text-center m-b-md"><h3>{{ 'PLEASE_LOGIN' | translate }}</h3></div>
    <div class="ibox-content">
        <p class="text-danger" ng-if="error">{{ error }}</p>
        <form class="m-t" name="loginForm" ng-submit="ctrl.login(model)">
            <div class="form-group">
                <input type="email" name="email" id="login-email" class="form-control" placeholder="{{ 'EMAIL_ADDRESS' | translate }}"
                       ng-model="model.email" required/>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="login-password" class="form-control" placeholder="{{ 'PASSWORD' | translate }}"
                       ng-model="model.password" required/>
            </div>
            <div class="form-group text-left">
                <input type="checkbox" style="margin:4px 0 0" ng-init="model.remember_token = true" ng-model="model.remember_token"/> {{ 'REMEMBER_ME' | translate }}
                <span class="small">{{ 'IF_ON_A_PRIVATE_COMPUTER' | translate }}</span>
            </div>
            <div class="icheckbox_square-green" style="position: relative;"><input icheck="" type="checkbox" ng-model="main.unCheck" class="ng-pristine ng-untouched ng-valid ng-empty" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
            <button class="btn btn-primary block full-width m-b" ng-disabled="!error && loginForm.$submitted">{{ 'LOGIN' | translate }}</button>
        </form>
    </div>
</div></div></div>
